<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:include="layout::head">

</head>

<body role="document">

	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation" th:include="layout::header"></nav>


	<div class="container">
		<div class="blog-header">
			<h3 class="blog-title">subApi 添加</h3>
		</div>

		<div class="row">

			<div th:fragment="subApiForm">

				<form id="subApiForm"  class="form-horizontal"  th:action="@{/subApi/save}" th:method="post"
					  th:object="${obj}">
					<input type="hidden" class="form-control" name="id" id="id" th:value="${id}" />
               <div class='form-group col-lg-12'> 
						<label for='projectSn' class='col-sm-2 control-label'>projectSn</label>
						<div class='col-sm-10'>
							<input type='text' class='form-control' name='projectSn' id='projectSn' th:value='${obj.projectSn}'/>
						</div>
					</div>
               <div class='form-group col-lg-12'> 
						<label for='serviceSn' class='col-sm-2 control-label'>serviceSn</label>
						<div class='col-sm-10'>
							<input type='text' class='form-control' name='serviceSn' id='serviceSn' th:value='${obj.serviceSn}'/>
						</div>
					</div>
               <div class='form-group col-lg-12'> 
						<label for='method' class='col-sm-2 control-label'>method</label>
						<div class='col-sm-10'>
							<input type='text' class='form-control' name='method' id='method' th:value='${obj.method}'/>
						</div>
					</div>
               <div class='form-group col-lg-12'> 
						<label for='path' class='col-sm-2 control-label'>path</label>
						<div class='col-sm-10'>
							<input type='text' class='form-control' name='path' id='path' th:value='${obj.path}'/>
						</div>
					</div>
               <div class='form-group col-lg-12'> 
						<label for='header' class='col-sm-2 control-label'>header</label>
						<div class='col-sm-10'>
							<input type='text' class='form-control' name='header' id='header' th:value='${obj.header}'/>
						</div>
					</div>
               <div class='form-group col-lg-12'> 
						<label for='url' class='col-sm-2 control-label'>url</label>
						<div class='col-sm-10'>
							<input type='text' class='form-control' name='url' id='url' th:value='${obj.url}'/>
						</div>
					</div>
               <div class='form-group col-lg-12'> 
						<label for='host' class='col-sm-2 control-label'>host</label>
						<div class='col-sm-10'>
							<input type='text' class='form-control' name='host' id='host' th:value='${obj.host}'/>
						</div>
					</div>
               <div class='form-group col-lg-12'> 
						<label for='port' class='col-sm-2 control-label'>port</label>
						<div class='col-sm-10'>
							<input type='text' class='form-control' name='port' id='port' th:value='${obj.port}'/>
						</div>
					</div>
               <div class='form-group col-lg-12'> 
						<label for='urlRaw' class='col-sm-2 control-label'>urlRaw</label>
						<div class='col-sm-10'>
							<input type='text' class='form-control' name='urlRaw' id='urlRaw' th:value='${obj.urlRaw}'/>
						</div>
					</div>
               <div class='form-group col-lg-12'> 
						<label for='requestBody' class='col-sm-2 control-label'>requestBody</label>
						<div class='col-sm-10'>
							<input type='text' class='form-control' name='requestBody' id='requestBody' th:value='${obj.requestBody}'/>
						</div>
					</div>
               <div class='form-group col-lg-12'> 
						<label for='response' class='col-sm-2 control-label'>response</label>
						<div class='col-sm-10'>
							<input type='text' class='form-control' name='response' id='response' th:value='${obj.response}'/>
						</div>
					</div>

					<div class="form-group">
						<div class="col-sm-offset-10 col-sm-2">

							<input type="submit" class="btn btn-success" value="保存"/>
						</div>
					</div>
				</form>




			</div>
			<!-- /.blog-main -->


		</div>
		<!-- /.row -->

	</div>
	<!-- /.container -->

</body>
<script type="text/javascript" src="/static/pms/js/subApi.js"></script>
<script th:inline="javascript">

</script>


</html>
