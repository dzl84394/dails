<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:include="layout::head">

</head>

<body role="document">

	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation" th:include="layout::header"></nav>


	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-3 col-md-2 col-md-2 sidebar"
				 th:include="layout::project_sidebar"></div>

			<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2">
				<h3 class="blog-title">服务 添加</h3>
				<div th:fragment="subProjectForm">

					<form id="subProjectForm"  class="form-horizontal"  th:action="@{/subProject/save}" th:method="post"
						  th:object="${obj}">
						<input type="hidden" class="form-control" name="id" id="id" th:value="${id}" />
					<div class='form-group col-lg-12'>
						<label for='clsType' class='col-sm-2 control-label'>clsType</label>
						<div class='col-sm-10'>

							<select class="form-control" name='clsType' id='clsType' th:value='${obj.clsType}'>
							</select>
						</div>
					</div>
					<div class='form-group col-lg-12'>
							<label for='subType' class='col-sm-2 control-label'>subType</label>
							<div class='col-sm-10'>

								<select class="form-control" name='subType' id='subType' th:value='${obj.subType}'>
								</select>
							</div>
					</div>
               		<div class='form-group col-lg-12'>
						<label for='sn' class='col-sm-2 control-label'>sn</label>
						<div class='col-sm-10'>
							<input type='text' class='form-control' name='sn' id='sn' th:value='${obj.sn}'/>
						</div>
					</div>
               		<div class='form-group col-lg-12'>
						<label for='nameEn' class='col-sm-2 control-label'>nameEn</label>
						<div class='col-sm-10'>
							<input type='text' class='form-control' name='nameEn' id='nameEn' th:value='${obj.nameEn}'/>
						</div>
					</div>
               		<div class='form-group col-lg-12'>
						<label for='name' class='col-sm-2 control-label'>name</label>
						<div class='col-sm-10'>
							<input type='text' class='form-control' name='name' id='name' th:value='${obj.name}'/>
						</div>
					</div>
               		<div class='form-group col-lg-12'>
						<label for='detail' class='col-sm-2 control-label'>detail</label>
						<div class='col-sm-10'>
							<input type='text' class='form-control' name='detail' id='detail' th:value='${obj.detail}'/>
						</div>
					</div>
               		<div class='form-group col-lg-12'>
						<label for='businessOwner' class='col-sm-2 control-label'>businessOwner</label>
						<div class='col-sm-10'>
							<input type='text' class='form-control' name='businessOwner' id='businessOwner' th:value='${obj.businessOwner}'/>
						</div>
					</div>
               		<div class='form-group col-lg-12'>
						<label for='technologyOwner' class='col-sm-2 control-label'>technologyOwner</label>
						<div class='col-sm-10'>
							<input type='text' class='form-control' name='technologyOwner' id='technologyOwner' th:value='${obj.technologyOwner}'/>
						</div>
					</div>
               		<div class='form-group col-lg-12'>
						<label for='level' class='col-sm-2 control-label'>level</label>
						<div class='col-sm-10'>
							<input type='text' class='form-control' name='level' id='level' th:value='${obj.level}'/>
						</div>
					</div>
               		<div class='form-group col-lg-12'>
						<label for='gitUrl' class='col-sm-2 control-label'>gitUrl</label>
						<div class='col-sm-10'>
							<input type='text' class='form-control' name='gitUrl' id='gitUrl' th:value='${obj.gitUrl}'/>
						</div>
					</div>

						<div class="form-group">
							<div class="col-sm-offset-10 col-sm-2">

								<input type="submit" class="btn btn-success" value="保存"/>
							</div>
						</div>
					</form>
				</div>
			</div>
			<!-- /.blog-main -->
		</div>
		<!-- /.row -->
	</div>
	<!-- /.container -->

</body>
<script type="text/javascript" src="/static/pms/js/subProject.js"></script>
<script th:inline="javascript">
	findConfList('ptype','ptype','#clsType');

</script>


</html>
