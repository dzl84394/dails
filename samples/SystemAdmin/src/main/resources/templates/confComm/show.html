<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:include="layout::head">

</head>

<body role="document">

	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation" th:include="layout::header"></nav>

	<input type="hidden" id="currentObjId" th:value="${id}" />



	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-3 col-md-2 col-md-2 sidebar"
				 th:include="layout::confComm_sidebar"></div>
			<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 form-horizontal">
				<h2 class="blog-post-title">confComm show</h2>
				<input type="hidden" class="form-control" name="id" id="id" th:value="${id}" />
					<hr />
                <div class="form-group">
                    <label class="col-xs-4 col-sm-2 control-label">clsType</label>
                    <div class="col-xs-8 col-sm-10">
                        <p class="form-control-static" id='clsType' th:text='${obj.clsType}'></p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-4 col-sm-2 control-label">subType</label>
                    <div class="col-xs-8 col-sm-10">
                        <p class="form-control-static" id='subType' th:text='${obj.subType}'></p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-4 col-sm-2 control-label">code</label>
                    <div class="col-xs-8 col-sm-10">
                        <p class="form-control-static" id='code' th:text='${obj.code}'></p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-4 col-sm-2 control-label">name</label>
                    <div class="col-xs-8 col-sm-10">
                        <p class="form-control-static" id='name' th:text='${obj.name}'></p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-4 col-sm-2 control-label">parentId</label>
                    <div class="col-xs-8 col-sm-10">
                        <p class="form-control-static" id='parentId' th:text='${obj.parentId}'></p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-4 col-sm-2 control-label">parentCode</label>
                    <div class="col-xs-8 col-sm-10">
                        <p class="form-control-static" id='parentCode' th:text='${obj.parentCode}'></p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-4 col-sm-2 control-label">parentName</label>
                    <div class="col-xs-8 col-sm-10">
                        <p class="form-control-static" id='parentName' th:text='${obj.parentName}'></p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-4 col-sm-2 control-label">status</label>
                    <div class="col-xs-8 col-sm-10">
                        <p class="form-control-static" id='status' th:text='${obj.status}'></p>
                    </div>
                </div>

			</div>
				<!-- blog-post -->
			<div class="form-group">
				<div class="col-sm-offset-8 col-sm-4">
						<a type="button" class="btn btn-success" th:href="@{'/confComm/indexView'}">返回列表</a>
						<a type="button" class="btn btn-info" th:href="@{'/confComm/editView?id='+${id}}">编辑</a>

				</div>
			</div>
		</div>
			<!-- row -->
	</div>
		<!-- container-fluid -->

</body>
<script type="text/javascript" src="/static/pms/js/confComm.js"></script>
<script th:inline="javascript">
</script>

</html>
