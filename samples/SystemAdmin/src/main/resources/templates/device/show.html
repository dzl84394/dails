<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:include="layout::head">

</head>

                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-4 col-sm-2 control-label">deviceCenterSn</label>
                    <div class="col-xs-8 col-sm-10">
                        <p class="form-control-static" id='deviceCenterSn' th:text='${obj.deviceCenterSn}'></p>

                </div>

</script>

</html>
