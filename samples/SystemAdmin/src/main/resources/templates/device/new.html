<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:include="layout::head">

</head>

<body role="document">

	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation" th:include="layout::header"></nav>


	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-3 col-md-2 col-md-2 sidebar"
				 th:include="layout::deviceCenter_sidebar"></div>

			<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2">
				<h3 class="blog-title">device 添加</h3>
				<div th:fragment="deviceForm">

					<form id="deviceForm"  class="form-horizontal"  th:action="@{/device/save}" th:method="post"
						  th:object="${obj}">
						<input type="hidden" class="form-control" name="id" id="id" th:value="${id}" />
							               <div class='form-group col-lg-12'> 
						<label for='deviceType' class='col-sm-2 control-label'>deviceType</label>
						<div class='col-sm-10'>
							<input type='text' class='form-control' name='deviceType' id='deviceType' th:value='${obj.deviceType}'/>
						</div>
					</div>
               <div class='form-group col-lg-12'> 
						<label for='deviceCenterSn' class='col-sm-2 control-label'>deviceCenterSn</label>
						<div class='col-sm-10'>
							<input type='text' class='form-control' name='deviceCenterSn' id='deviceCenterSn' th:value='${obj.deviceCenterSn}'/>
						</div>
					</div>
               <div class='form-group col-lg-12'> 
						<label for='deviceRoomSn' class='col-sm-2 control-label'>deviceRoomSn</label>
						<div class='col-sm-10'>
							<input type='text' class='form-control' name='deviceRoomSn' id='deviceRoomSn' th:value='${obj.deviceRoomSn}'/>
						</div>
					</div>
               <div class='form-group col-lg-12'> 
						<label for='rackSn' class='col-sm-2 control-label'>rackSn</label>
						<div class='col-sm-10'>
							<input type='text' class='form-control' name='rackSn' id='rackSn' th:value='${obj.rackSn}'/>
						</div>
					</div>
               <div class='form-group col-lg-12'> 
						<label for='deviceSn' class='col-sm-2 control-label'>deviceSn</label>
						<div class='col-sm-10'>
							<input type='text' class='form-control' name='deviceSn' id='deviceSn' th:value='${obj.deviceSn}'/>
						</div>
					</div>
               <div class='form-group col-lg-12'> 
						<label for='manufacturern' class='col-sm-2 control-label'>manufacturern</label>
						<div class='col-sm-10'>
							<input type='text' class='form-control' name='manufacturern' id='manufacturern' th:value='${obj.manufacturern}'/>
						</div>
					</div>
               <div class='form-group col-lg-12'> 
						<label for='modeln' class='col-sm-2 control-label'>modeln</label>
						<div class='col-sm-10'>
							<input type='text' class='form-control' name='modeln' id='modeln' th:value='${obj.modeln}'/>
						</div>
					</div>
               <div class='form-group col-lg-12'> 
						<label for='cpuModeln' class='col-sm-2 control-label'>cpuModeln</label>
						<div class='col-sm-10'>
							<input type='text' class='form-control' name='cpuModeln' id='cpuModeln' th:value='${obj.cpuModeln}'/>
						</div>
					</div>
               <div class='form-group col-lg-12'> 
						<label for='cpuCores' class='col-sm-2 control-label'>cpuCores</label>
						<div class='col-sm-10'>
							<input type='text' class='form-control' name='cpuCores' id='cpuCores' th:value='${obj.cpuCores}'/>
						</div>
					</div>
               <div class='form-group col-lg-12'> 
						<label for='memorySize' class='col-sm-2 control-label'>memorySize</label>
						<div class='col-sm-10'>
							<input type='text' class='form-control' name='memorySize' id='memorySize' th:value='${obj.memorySize}'/>
						</div>
					</div>
               <div class='form-group col-lg-12'> 
						<label for='storageSize' class='col-sm-2 control-label'>storageSize</label>
						<div class='col-sm-10'>
							<input type='text' class='form-control' name='storageSize' id='storageSize' th:value='${obj.storageSize}'/>
						</div>
					</div>
               <div class='form-group col-lg-12'> 
						<label for='networkInterfaces' class='col-sm-2 control-label'>networkInterfaces</label>
						<div class='col-sm-10'>
							<input type='text' class='form-control' name='networkInterfaces' id='networkInterfaces' th:value='${obj.networkInterfaces}'/>
						</div>
					</div>
               <div class='form-group col-lg-12'> 
						<label for='powerSupply' class='col-sm-2 control-label'>powerSupply</label>
						<div class='col-sm-10'>
							<input type='text' class='form-control' name='powerSupply' id='powerSupply' th:value='${obj.powerSupply}'/>
						</div>
					</div>
               <div class='form-group col-lg-12'> 
						<label for='os' class='col-sm-2 control-label'>os</label>
						<div class='col-sm-10'>
							<input type='text' class='form-control' name='os' id='os' th:value='${obj.os}'/>
						</div>
					</div>
               <div class='form-group col-lg-12'> 
						<label for='env' class='col-sm-2 control-label'>env</label>
						<div class='col-sm-10'>
							<input type='text' class='form-control' name='env' id='env' th:value='${obj.env}'/>
						</div>
					</div>
               <div class='form-group col-lg-12'> 
						<label for='status' class='col-sm-2 control-label'>status</label>
						<div class='col-sm-10'>
							<input type='text' class='form-control' name='status' id='status' th:value='${obj.status}'/>
						</div>
					</div>

						<div class="form-group">
							<div class="col-sm-offset-10 col-sm-2">

								<input type="submit" class="btn btn-success" value="保存"/>
							</div>
						</div>
					</form>
				</div>
			</div>
			<!-- /.blog-main -->
		</div>
		<!-- /.row -->
	</div>
	<!-- /.container -->

</body>
<script type="text/javascript" src="/static/pms/js/device.js"></script>
<script th:inline="javascript">

</script>


</html>
