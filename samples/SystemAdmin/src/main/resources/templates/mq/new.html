<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:include="layout::head">

</head>

<body role="document">

	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation" th:include="layout::header"></nav>


	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-3 col-md-2 col-md-2 sidebar"
				 th:include="layout::serviceAdmin_sidebar"></div>

			<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2">
				<h3 class="blog-title">mq 添加</h3>
				<div th:fragment="mqForm">

					<form id="mqForm"  class="form-horizontal"  th:action="@{/mq/save}" th:method="post"
						  th:object="${obj}">
						<input type="hidden" class="form-control" name="id" id="id" th:value="${id}" />
							               <div class='form-group col-lg-12'> 
						<label for='mqType' class='col-sm-2 control-label'>mqType</label>
						<div class='col-sm-10'>
							<select class="form-control" name='mqType' id='mqType' th:value='${obj.mqType}'>
								<option value="Kafka" th:selected="${obj.mqType == 'Kafka'}">Kafka</option>
								<option value="RabbitMQ" th:selected="${obj.mqType == 'RabbitMQ'}">RabbitMQ</option>
								<option value="RocketMQ" th:selected="${obj.mqType == 'RocketMQ'}">RocketMQ</option>
								<option value="ActiveMQ" th:selected="${obj.mqType == 'ActiveMQ'}">ActiveMQ</option>
							</select>
						</div>
					</div>
               		<div class='form-group col-lg-12'>
						<label for='subProjectSn' class='col-sm-2 control-label'>subProjectSn</label>
						<div class='col-sm-10'>
							<select class="form-control" name='subProjectSn' id='subProjectSn' th:value='${obj.subProjectSn}'>
							</select>
						</div>
					</div>
               <div class='form-group col-lg-12'> 
						<label for='subServiceSn' class='col-sm-2 control-label'>subServiceSn</label>
						<div class='col-sm-10'>
							<input type='text' class='form-control' name='subServiceSn' id='subServiceSn' th:value='${obj.subServiceSn}'/>
						</div>
					</div>
               <div class='form-group col-lg-12'> 
						<label for='topic' class='col-sm-2 control-label'>topic</label>
						<div class='col-sm-10'>
							<input type='text' class='form-control' name='topic' id='topic' th:value='${obj.topic}'/>
						</div>
					</div>
               <div class='form-group col-lg-12'> 
						<label for='detail' class='col-sm-2 control-label'>detail</label>
						<div class='col-sm-10'>
							<input type='text' class='form-control' name='detail' id='detail' th:value='${obj.detail}'/>
						</div>
					</div>

						<div class="form-group">
							<div class="col-sm-offset-10 col-sm-2">

								<input type="submit" class="btn btn-success" value="保存"/>
							</div>
						</div>
					</form>
				</div>
			</div>
			<!-- /.blog-main -->
		</div>
		<!-- /.row -->
	</div>
	<!-- /.container -->

</body>
<script type="text/javascript" src="/static/pms/js/mq.js"></script>
<script th:inline="javascript">
	findSubProjectList('#subProjectSn');
</script>


</html>
