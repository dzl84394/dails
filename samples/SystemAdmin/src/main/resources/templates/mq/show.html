<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:include="layout::head">

</head>

<body role="document">

	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation" th:include="layout::header"></nav>

	<input type="hidden" id="currentObjId" th:value="${id}" />



	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-3 col-md-2 col-md-2 sidebar"
				 th:include="layout::serviceAdmin_sidebar"></div>
			<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 form-horizontal">
				<h2 class="blog-post-title">mq show</h2>
				<input type="hidden" class="form-control" name="id" id="id" th:value="${id}" />
					<hr />
                <div class="form-group">
                    <label class="col-xs-4 col-sm-2 control-label">mqType</label>
                    <div class="col-xs-8 col-sm-10">
                        <p class="form-control-static" id='mqType' th:text='${obj.mqType}'></p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-4 col-sm-2 control-label">subProjectSn</label>
                    <div class="col-xs-8 col-sm-10">
                        <p class="form-control-static" id='subProjectSn' th:text='${obj.subProjectSn}'></p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-4 col-sm-2 control-label">subServiceSn</label>
                    <div class="col-xs-8 col-sm-10">
                        <p class="form-control-static" id='subServiceSn' th:text='${obj.subServiceSn}'></p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-4 col-sm-2 control-label">topic</label>
                    <div class="col-xs-8 col-sm-10">
                        <p class="form-control-static" id='topic' th:text='${obj.topic}'></p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-4 col-sm-2 control-label">detail</label>
                    <div class="col-xs-8 col-sm-10">
                        <p class="form-control-static" id='detail' th:text='${obj.detail}'></p>
                    </div>
                </div>

			</div>
				<!-- blog-post -->
			<div class="form-group">
				<div class="col-sm-offset-8 col-sm-4">
						<a type="button" class="btn btn-success" th:href="@{'/mq/indexView'}">返回列表</a>
						<a type="button" class="btn btn-info" th:href="@{'/mq/editView?id='+${id}}">编辑</a>

				</div>
			</div>
		</div>
			<!-- row -->
	</div>
		<!-- container-fluid -->

</body>
<script type="text/javascript" src="/static/pms/js/mq.js"></script>
<script th:inline="javascript">
</script>

</html>
