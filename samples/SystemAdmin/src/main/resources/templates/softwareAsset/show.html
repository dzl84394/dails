<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:include="layout::head">

</head>

<body role="document">

	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation" th:include="layout::header"></nav>

	<input type="hidden" id="currentObjId" th:value="${id}" />



	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-3 col-md-2 col-md-2 sidebar"
				 th:include="layout::softwareAsset_sidebar"></div>
			<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 form-horizontal">
				<h2 class="blog-post-title">softwareAsset show</h2>
				<input type="hidden" class="form-control" name="id" id="id" th:value="${id}" />
					<hr />
                <div class="form-group">
                    <label class="col-xs-4 col-sm-2 control-label">assetType</label>
                    <div class="col-xs-8 col-sm-10">
                        <p class="form-control-static" id='assetType' th:text='${obj.assetType}'></p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-4 col-sm-2 control-label">assetName</label>
                    <div class="col-xs-8 col-sm-10">
                        <p class="form-control-static" id='assetName' th:text='${obj.assetName}'></p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-4 col-sm-2 control-label">projectSn</label>
                    <div class="col-xs-8 col-sm-10">
                        <p class="form-control-static" id='projectSn' th:text='${obj.projectSn}'></p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-4 col-sm-2 control-label">um</label>
                    <div class="col-xs-8 col-sm-10">
                        <p class="form-control-static" id='um' th:text='${obj.um}'></p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-4 col-sm-2 control-label">startDate</label>
                    <div class="col-xs-8 col-sm-10">
                        <p class="form-control-static" id='startDate' th:text='${obj.startDate}'></p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-4 col-sm-2 control-label">endDate</label>
                    <div class="col-xs-8 col-sm-10">
                        <p class="form-control-static" id='endDate' th:text='${obj.endDate}'></p>
                    </div>
                </div>

			</div>
				<!-- blog-post -->
			<div class="form-group">
				<div class="col-sm-offset-8 col-sm-4">
						<a type="button" class="btn btn-success" th:href="@{'/softwareAsset/indexView'}">返回列表</a>
						<a type="button" class="btn btn-info" th:href="@{'/softwareAsset/editView?id='+${id}}">编辑</a>

				</div>
			</div>
		</div>
			<!-- row -->
	</div>
		<!-- container-fluid -->

</body>
<script type="text/javascript" src="/static/pms/js/softwareAsset.js"></script>
<script th:inline="javascript">
</script>

</html>
