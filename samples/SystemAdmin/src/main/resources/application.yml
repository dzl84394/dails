spring:
  application:
    name: SystemAdmin
  mvc:
    view:
      prefix: /
    static-path-pattern: /static/**
  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html
    cache: false
  resources:
    static-locations:
      - "file:/opt/static/"
      - "classpath:/static/"
  jpa:
    hibernate:
      ddl-auto: update #validate
      database: mysql
    database-platform: org.hibernate.dialect.MySQL8Dialect
    show-sql: true
  datasource:
    username: bbtang
    password: bbtangPass4!
    url: jdbc:mysql://49.65.103.29:3306/systemAdmin?useUnicode=true&characterEncoding=utf-8&autoReconnect=true&useSSL=false
    driver-class-name: com.mysql.cj.jdbc.Driver
    # com.mysql.jdbc.Driver
    type: com.zaxxer.hikari.HikariDataSource
    hikari:
      minimum-idle: 10
      maximum-pool-size: 25
      auto-commit: true
